<html lang="en">
  <head>
    <title>Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 500px;
        min-height: 300px;
        padding: 15px;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .options {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        padding: 8px 15px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #f57c00;
      }

      #copy-button {
        background-color: #00bcd4;
      }

      #copy-button:hover {
        background-color: #008c9e;
      }

      #summary-type {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      #result {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 150px;
        max-height: 400px;
        overflow-y: auto;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      #result ul {
        padding-left: 20px;
      }

      #result li {
        margin-bottom: 10px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Summary</h2>

    <div class="options">
      <select id="summary-type">
        <option value="Brief">Brief</option>
        <option value="Detailed">Detailed</option>
        <option value="Bullets">Bullet Points</option>
      </select>

      <button id="summarize">Summarize</button>
      <button id="copy-button">Copy</button>
    </div>

    <div id="result">
      Select a summary type and click 'Summarize This Page' to generate a
      summary.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
